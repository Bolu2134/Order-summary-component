<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Order summary</title>
  </head>
  <body>
    <div class="container">
      <div class="container__img">
        <img
          src="images/pattern-background-desktop.svg"
          alt="nice background"
        />
      </div>

      <div class="box__1">
        <div class="box__1-img">
          <img src="images/illustration-hero.svg" alt="unknown gunmen" />
        </div>

        <div class="box__2">
          <h4>Order Summary</h4>
          <p>
            You can now listen to millions of songs,audiobooks and podcasts on any
            device anywhere you like!
          </p>
  
          <div class="barca">
            <div>
              <span class="material-symbols-outlined">
                music_note
                </span>
            </div>
            <div class="item">
              <div class="bold"><strong>Annual Plan</strong></div>
              <div class="light">$59.99/year</div>
            </div>
            <div class="flood"><a href="#">change</a> </div>
          </div>
  
          <div class="btn">
            <p>Proceed to payment</p>
          </div>
  
          <div class="text">Cancel order</div>
        </div>
      </div>
      </div>
     
  </body>
</html>
